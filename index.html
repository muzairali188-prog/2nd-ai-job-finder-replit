<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AI Job Finder | Deep Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0b0e14;
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gradient-button {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }
        .shimmer {
            background: linear-gradient(90deg, rgba(255,255,255,0.05) 25%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.05) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        
        #root:empty::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }

        @keyframes scan-moving {
            0% { top: -10%; opacity: 0; }
            15% { opacity: 1; }
            85% { opacity: 1; }
            100% { top: 110%; opacity: 0; }
        }
        .animate-scan {
            animation: scan-moving 2.0s ease-in-out infinite;
        }

        @keyframes rotate-clockwise {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-circulate {
            animation: rotate-clockwise 1.5s linear infinite;
        }
    </style>
    <script>
        // Ensure process.env.API_KEY exists even if not injected by environment
        window.process = window.process || {};
        window.process.env = window.process.env || {};
        if (typeof window.process.env.API_KEY === 'undefined') {
            window.process.env.API_KEY = "";
        }
        
        window.onerror = function(msg, url, line, col, error) {
            console.error("Critical Runtime Error:", msg, error);
            return false;
        };
    </script>

</head>

</html>
